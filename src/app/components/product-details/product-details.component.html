<div>
    <div class="container-fluid">
       <img src="{{product.imageUrl}}" class="detail-img">
       <h3>{{product.name}}</h3>
       <div class="price">{{product.unitPrice | currency:'USD'}}</div>
       <a href="#" class="btn btn-primary cart-btn">Add to cart</a>
       <hr>
       <h4>Description</h4>
       <p>{{product.description}}</p>
       <a routerLink="/products" class="mt-5 btn btn-outline-primary">Back</a>
    </div>
</div>
