<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="margin-left: 200px;">
                <div *ngIf="isLoginMode else register">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
                        <h3>Login</h3>
                        <hr>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input 
                            type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input 
                            type="password"
                            id="password"
                            class="form-control"
                            ngModel
                            name="password"
                            required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <ng-template #register>
                    <h3>Registration</h3>
                    <hr>
                    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister(registerForm)">
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input 
                            type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required>
                        </div>
    
                        <div class="form-group">
                            <label for="firstname">First name: </label>
                            <input 
                            type="text"
                            id="firstname"
                            class="form-control"
                            ngModel
                            name="firstname"
                            required>
                        </div>
    
                        <div class="form-group">
                            <label for="lastname">Last name: </label>
                            <input 
                            type="text"
                            id="lastname"
                            class="form-control"
                            ngModel
                            name="lastname"
                            required>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input 
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required>
                        </div>
    
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input 
                            type="password"
                            id="password"
                            class="form-control"
                            ngModel
                            name="password"
                            required>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </ng-template>
                <div *ngIf="isError" class="mt-3">
                    <p style="color: red;"> {{errorMessage}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
