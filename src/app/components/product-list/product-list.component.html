<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <!--loop collection of products-->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}">
                        </a>  
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>             
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(product)" href="#" class="btn btn-primary cart-btn">Add to cart</button>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
                    No Products Found!
                </div>
            </div>
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3">
                                <span>Page Size </span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option>5</option>
                                    <option selected="true">8</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
